#autocomplete
[[plugins]]
repo='Shougo/deoplete.nvim'
hook_add='''
let g:deoplete#enable_at_startup = 1
let g:deoplete#auto_complete_delay = 0
let g:deoplete#auto_complete_start_length = 1
let g:deoplete#enable_camel_case = 0
let g:deoplete#enable_ignore_case = 0
let g:deoplete#enable_refresh_always = 0
let g:deoplete#enable_smart_case = 1
let g:deoplete#file#enable_buffer_path = 1
let g:deoplete#max_list = 10000
inoremap <expr><CR>  pumvisible() ? deoplcache#close_popup() : "<CR>"
inoremap <expr> <C-n>  deoplete#mappings#manual_complete()
autocmd FileType python,c,cpp setlocal completeopt-=preview
'''

#syntaxチェッカー
[[plugins]]
repo='w0rp/ale'
hook_add='''
let g:ale_linters = {
	\ 'python': ['flake8','black'],
	\ 'ruby': ['rubocop'],
	\ 'c' : ['gcc'],
	\ 'cpp' : ['g++'],
	\ }
let g:ale_fixers = {
	\'python':['black'],
	\'ruby': ['rubocop'],
	\'c':['clang-format'],
	\'cpp':['clang-format'],
	\ }
let g:ale_sign_column_always = 1
let g:ale_use_global_executables = 1
let g:ale_lint_on_text_changed = 1
nmap <silent> <S-f> <Plug>(ale_fix)
let g:ale_python_flake8_args = '--max-line-length=150'
let g:ale_python_autopep8_args = '--max-line-length=150'
'''

# LSP
[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = 'bash install.sh'
hook_add = '''
let g:LanguageClient_serverCommands = {
	\ 'python' : ['pyls'],
	\ 'ruby' : ['solargraph', 'stdio'],
	\ 'c' : ['clangd'],
	\ 'cpp': ['clangd'],
	\ }
let g:LanguageClient_autoStart = 1
let g:LanguageClient_diagnosticsEnable = 0

nnoremap K :call LanguageClient#textDocument_hover()<CR>
'''

